<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>
        Preencha o formulário abaixo para  <br/>
        agendar a sua mentoria
      </P>
    </header>
    
    <form id="ment-form">
      <fieldset >
        <legend class="field-title">Informações pessoais</legend>
        
        <div class="col-2">
          <div class="input-wrapper">
            <label for="personal-name">Nome</label>
            <input type="text" id="personal-name">
          </div>

          <div class="input-wrapper">
            <label for="second-name">Sobrenome</label>
            <input type="text" id="second-name">
          </div>
        </div>

        <div class="input-wrapper">
          <label for="email">Email <span>(Digite um email válido)</span></label>
          <input type="email" id="email">
        </div>

        <div class="input-wrapper">
          <label for="password">Senha <span>(Digite um email válido)</span></label>
          <input type="password" id="password">
        </div>        
      
      </fieldset>

      <fieldset>
        <legend class="mentor-field">Informações do Mentor</legend>
        
        <div class="input-wrapper">
          <label for="tutor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="tutor-name">
        </div>
      </fieldset>

       <fieldset>
        <legend class="mentor-field">Informações do Mentor</legend>
        
        <div class="input-wrapper">
          <label for="tutor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="tutor-name">
        </div>
       </fieldset>

       <fieldset>
        <legend class="mentor-field">Seus horários disponíveis</legend>
        
          <div class="schedule">
            <legend class="mentor-date">Primeira Mentoria</legend>
  
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-mentor">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-mentor">
              </div>
    
              <div class="input-wrapper">
                <label for="inicial-time">Das</label>
                <input type="time" id="inicial-time">
              </div>
    
              <div class="input-wrapper">
                <label for="final-time">Até</label>
                <input type="time" id="final-time">
              </div>
            </div>
          </div>
        
          <div class="schedule">
            <legend class="mentor-date">Segunda Mentoria</legend>
    
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date-mentor">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-mentor">
              </div>
    
              <div class="input-wrapper">
                <label for="inicial-time">Das</label>
                <input type="time" id="inicial-time">
              </div>
    
              <div class="input-wrapper">
                <label for="final-time">Até</label>
                <input type="time" id="final-time">
              </div>
            </div>
          </div>

       </fieldset>
    </form>

    <footer>
      <button  
        class="button" 
        form="my-form">
        Salvar 
      </button>
    </footer>

  </div>
  
</body>
</html>
